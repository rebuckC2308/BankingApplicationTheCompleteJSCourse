<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/bankIcon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Banking Application</title>
  </head>

  <body>
    <!--Top navigation-->
    <nav>
      <p class="welcomeMessage">Welcome to My Money Transfer! Log in to begin</p>
      <img src="bankIcon.png" alt="BankLogo" class="logo" />
      <div class="login__container">
          <form class="login__form">
            <input
              type="text"
              placeholder="Username"
              class="login__input login__input--user"
            />
            <input
            type="text"
            placeholder="PIN"
            maxlength="4"
            class="login__input login__input--pin"
            />
            <button class="login__btn">Log in</button>
            <label class="login__label">Enter Your Username</label>
            <label class="login__label">Enter Your 4 Digit PIN</label>


      </div>

      </form>
    </nav>

    <main class="app">
      <!--Current Balance-->
      <div class="balance">
        <div>
          <p class="current__balance__label">Your Current Balance</p>
          <p class="current__balance__date">
            As of <span class="current__date">11/4/2021</span>
          </p>
        </div>
        <p class="current__balance__value">$00.00</p>
      </div>

      <!--Transactions-->
      <div class="transactions">
        <div class="transactions__row">
          <div class="transactions__type transactions__type--deposit">
            2 - Deposit
          </div>
          <div class="transactions__date">1 day ago</div>
          <div class="transactions__value">$100.00</div>
        </div>
        <div class="transactions__row">
          <div class="transactions__type transactions__type--withdrawal">
            1 - Withdrawal
          </div>
          <div class="transactions__date">11/6/2021</div>
          <div class="transactions__value">-$250.00</div>
        </div>
      </div>

      <!--Account Summary-->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">100.00</p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out">100.00</p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">100.00</p>
        <button class="btn--sort">&downarrow; Sort</button>
      </div>

        <!--Loan Request-->
      <div class="feature feature--loan">
        <h2>Request a Loan</h2>
        <form class="form form--loan">
          <input type="number" placeholder="--" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">Request Loan</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>
        
      <!--Account Tranfers-->
      <div class="feature feature--transfer">
        <h2>Transfers</h2>
        <form class="form form--transfer">
          <input type="text" placeholder="Username" class="form__input form__input--transfer-to" />
          <input type="number" placeholder="--" class="form__input form__input--transfer-amount" />
          <button class="form__btn form__btn--transfer">
            Initiate Transfer
          </button>
          <label class="form__label">Transfer Money to</label>
          <label class="form__label">Amount to Transfer</label>
        </form>
      </div>


      <div class="feature feature--close">
        <h2>Close Your Account</h2>
        <form class="form form--close">
          <input type="text" placeholder="Username" class="form__input form__input--close-user" />
          <input
            type="password"
            placeholder="PIN"
            maxlength="8"
            class="form__input form__input--close-pin"
          />
          <button class="form__btn form__btn--close">Close Account</button>
          <label class="form__label">Confirm Username</label>
          <label class="form__label">Confirm 4 Digit PIN</label>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
